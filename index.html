<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="wheather.css">
</head>
<body>

    <section id="app">
        <h1>Weather App</h1>
        <form action="">
            <input type="text" id="city-input" placeholder="example chile: santiago,CL">
            <input type="submit" value="Get Wheather">
        </form>
        <section id="wheather-data">
             <div class="icon"></div>
             <div class="temperature"></div>
             <div class="description"></div>
             <div class="details"></div>
        </section>
    </section>
    
    <script src="wheather.js"></script>
</body>
</html>
